# tmux configuration for mobile SSH development
# Optimized for coding on mobile with Auggie CLI

# Enable mouse support (useful for mobile terminals)
set -g mouse on

# Increase scrollback buffer (keep more history)
set -g history-limit 50000

# Start window numbering at 1 (easier on mobile keyboard)
set -g base-index 1
set -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Don't rename windows automatically
set-option -g allow-rename off

# Status bar styling
set -g status-bg colour235
set -g status-fg colour136
set -g status-left-length 40
set -g status-left "#[fg=green,bold]ðŸ“± #S #[fg=yellow]| "
set -g status-right "#[fg=cyan]%d %b %R | #[fg=magenta]#H"

# Highlight active window
set-window-option -g window-status-current-style bg=colour240,fg=colour255,bold

# Enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Increase display time for messages
set -g display-time 2000

# Split panes using | and - (easier to remember)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# New window in current path
bind c new-window -c "#{pane_current_path}"

# Reload config easily
bind r source-file ~/.tmux.conf \; display "âœ… Config reloaded!"

# Better pane resizing (useful for mobile)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Quick pane selection
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Enable vi mode for copy mode (optional)
setw -g mode-keys vi

# Don't exit copy mode when selecting
unbind -T copy-mode-vi MouseDragEnd1Pane

# Aggressive resize (useful when connecting from different devices)
setw -g aggressive-resize on

# Set default terminal
set -g default-terminal "screen-256color"

# Reduce escape time (better for vim/editors)
set -sg escape-time 0

# Keep session alive even when all windows are closed
set -g detach-on-destroy off

