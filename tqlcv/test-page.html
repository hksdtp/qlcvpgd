<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f7;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .success { border-left: 4px solid #34a853; }
        .error { border-left: 4px solid #ea4335; }
        .loading { border-left: 4px solid #4285f4; }
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        button:hover {
            background: #0051D5;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª Test API Connection</h1>
    
    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testUsers()">Test Users</button>
        <button onclick="testTasks()">Test Tasks</button>
        <button onclick="clearResults()">Clear</button>
    </div>

    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:3001';
        const resultsDiv = document.getElementById('results');

        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `status ${isError ? 'error' : 'success'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(div);
        }

        function addLoading(title) {
            const div = document.createElement('div');
            div.className = 'status loading';
            div.id = 'loading';
            div.innerHTML = `<h3>${title}</h3><p>Loading...</p>`;
            resultsDiv.appendChild(div);
        }

        function removeLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        function clearResults() {
            resultsDiv.innerHTML = '';
        }

        async function testHealth() {
            addLoading('Testing Health Endpoint');
            try {
                const response = await fetch(`${API_URL}/api/health`);
                const data = await response.json();
                removeLoading();
                addResult('âœ… Health Check', data);
            } catch (error) {
                removeLoading();
                addResult('âŒ Health Check Failed', { error: error.message }, true);
            }
        }

        async function testUsers() {
            addLoading('Testing Users Endpoint');
            try {
                const response = await fetch(`${API_URL}/api/users`);
                const data = await response.json();
                removeLoading();
                addResult('âœ… Users API', { count: data.length, users: data });
            } catch (error) {
                removeLoading();
                addResult('âŒ Users API Failed', { error: error.message }, true);
            }
        }

        async function testTasks() {
            addLoading('Testing Tasks Endpoint');
            try {
                const response = await fetch(`${API_URL}/api/tasks`);
                const data = await response.json();
                removeLoading();
                addResult('âœ… Tasks API', { count: data.length, tasks: data });
            } catch (error) {
                removeLoading();
                addResult('âŒ Tasks API Failed', { error: error.message }, true);
            }
        }

        // Auto-run tests on load
        window.addEventListener('load', () => {
            console.log('ðŸš€ Test page loaded');
            console.log('API URL:', API_URL);
        });
    </script>
</body>
</html>
